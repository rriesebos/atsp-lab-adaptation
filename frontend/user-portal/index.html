<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../index.css">

    <title>User Portal</title>
</head>
<body>

<!-- Menu bar  to copied over files -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark MenuBar">
    <a class=" navbar-brand" href="#">Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto" id="menuitems">
            <!-- Menu items are added in common.js -->
        </ul>
        <div id="reset-success" class="alert alert-success hidden" role="alert">Successful reset</div>
        <div id="reset-failure" class="alert alert-danger hidden" role="alert">Failed to reset</div>
        <button class="btn btn-primary" style="float: left" onclick="reset()">Reset</a>
    </div>

</nav>

<main role="main" class="container">
    <div class="jumbotron">
        <h1><b>Welcome</b> to your User Portal!</h1>
        <p style="margin-top:30px;" class="lead">
            This is a demo website, where you can log in to view your user details.
        </p>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 jumbotron">
            <h2>Please log in below to continue.</h2>
            <div class="alert alert-danger" role="alert" id="signin-failure" style="visibility:hidden;">
                A simple primary alertâ€”check it out!
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="text" class="form-control" id="id" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button class="btn btn-primary" onclick="signin()" type="button">Log In</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>

</main>

<script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

</html>
