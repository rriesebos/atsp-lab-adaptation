# docker-compose.yml
version: "3"
services:
  app:
    build: .
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://user:pass@postgres:5432/db
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    command: npm run dev
    volumes:
      - .:/app/
      - /app/node_modules
    networks:
      - api_nw
      - api_db

  cdn:
    build: ./cdn
    depends_on:
      - app
    ports:
      - "3001:3001"
    command: npm run dev
    volumes:
      - ./cdn/:/app/
      - /app/node_modules
    networks:
      - api_nw
      - api_db
  
  front-end:
    build: ./frontend
    ports:
      - 80:80
    networks:
      - api_nw
    volumes:
      - ./frontend/:/var/www

  evil-front-end: 
    build: ./evil-frontend
    ports:
      - 81:80
      
  postgres:
    image: postgres:10.4
    ports:
      - "35432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db
    networks:
      - api_db
      
networks:
  api_nw:
    driver: bridge
  api_db:
    driver: bridge